<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Code Quiz</title>
</head>
<body>

    <h1 id="timer">00</h1>


    <!-- Bootstrap form for question prompt and answer submission -->
    <select id="answerDropDown" class="form-select form-select-lg" aria-label=".form-select-lg example">
        <option id="quizQuestion" selected>Open this select menu</option>
        <option id="choiceOne" value="1">One</option>
        <option id="choiceTwo" value="2">Two</option>
        <option id="choiceThree" value="3">Three</option>
        <option id="choiceFour" value="4">Four</option>
    </select>
    <div class="col-auto">
        <button id="submissionButton" type="submit" class="btn btn-primary mb-3">Submit Answer</button>
    </div>    



<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
